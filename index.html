<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арканоид - Phaser</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="js/phaser.min.js"></script>
</head>

<body>
    <script>
        var game = new Phaser.Game(480, 320, Phaser.CANVAS, null, {
            preload: preload, create: create, update: update
        });
        var ball;
        var paddle;
        var bricks;
        var newBrick;
        var brickInfo;
        var scoreText;
        var score = 0;
        var lives = 3;
        var livesText;
        var liveLostText;
        textStyle = { font: '18px Arial', fill: '#0095DD' };
        function preload() {

            game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
            game.scale.pageAlignHorizontally = true;
            game.scale.pageAlignVertically = true;
            game.stage.backgroundColor = '#eee';
            game.load.image('ball', 'img/ball.png');
            game.load.image('paddle', 'img/paddle.png');
            game.load.image('brick', 'img/brick.png');
            game.load.spritesheet('ball', 'img/wobble.png', 20, 20);

        }
        function create() {

            game.physics.startSystem(Phaser.Physics.ARCADE);
            // ball = game.add.sprite(game.world.width * 0.5, game.world.height, 'ball');
            ball = game.add.sprite(50, 250, 'ball');
            ball.animations.add('wobble', [0, 1, 0, 2, 0, 1, 0, 2, 0], 24);
            ball.anchor.set(0.5);
            game.physics.enable(ball, Phaser.Physics.ARCADE);
            ball.body.collideWorldBounds = true;
            ball.body.bounce.set(1);
            ball.body.velocity.set(150, -150);
            game.physics.arcade.checkCollision.down = false;
            ball.checkWorldBounds = true;
            ball.events.onOutOfBounds.add(ballLeaveScreen, this);
            paddle = game.add.sprite(game.world.width * 0.5, game.world.height - 5, 'paddle');
            paddle.anchor.set(0.5, 1);
            game.physics.enable(paddle, Phaser.Physics.ARCADE);
            paddle.body.immovable = true;
            initBricks();
            scoreText = game.add.text(5, 5, 'Поставки майонеза: 0', textStyle);
            livesText = game.add.text(game.world.width - 5, 5, 'Банки: ' + lives, textStyle);
            livesText.anchor.set(1, 0);
            lifeLostText = game.add.text(game.world.width * 0.5, game.world.height * 0.5, 'Банка майонеза потеряна, кликни для продолжения', textStyle);
            lifeLostText.anchor.set(0.5);
            lifeLostText.visible = false;
        }
        function initBricks() {
            brickInfo = {
                width: 50,
                height: 20,
                count: {
                    row: 3,
                    col: 7
                },
                offset: {
                    top: 50,
                    left: 60
                },
                padding: 10
            }
            bricks = game.add.group();
            for (c = 0; c < brickInfo.count.col; c++) {
                for (r = 0; r < brickInfo.count.row; r++) {
                    var brickX = (c * (brickInfo.width + brickInfo.padding)) + brickInfo.offset.left;
                    var brickY = (r * (brickInfo.height + brickInfo.padding)) + brickInfo.offset.top;
                    newBrick = game.add.sprite(brickX, brickY, 'brick');
                    game.physics.enable(newBrick, Phaser.Physics.ARCADE);
                    newBrick.body.immovable = true;
                    newBrick.anchor.set(0.5);
                    bricks.add(newBrick);
                }
            }
        }
        function ballLeaveScreen() {
            lives--;
            if (lives) {
                livesText.setText('Банки: ' + lives);
                lifeLostText.visible = true;
                ball.reset(game.world.width * 0.5, game.world.height - 25);
                paddle.reset(game.world.width * 0.5, game.world.height - 5);
                game.input.onDown.addOnce(function () {
                    lifeLostText.visible = false;
                    ball.body.velocity.set(150, -150);
                }, this);
            }
            else {
                alert('ТЫ РАЗЛИЛ ВЕСЬ МАЙОНЕЗ! ЧТО ТЫ НАДЕЛАЛ?');
                location.reload();
            }
        }

        function ballHitBrick(ball, brick) {
            
            
            score += 10;
            scoreText.setText('Поставки майонеза: ' + score + "Л");

            var count_alive = 0;
            for (i = 0; i < bricks.children.length; i++) {
                if (bricks.children[i].alive == true) {
                    count_alive++;
                }
            }
            if (count_alive == 0) {
                alert('Майонез ПОБЕДИЛ!');
                location.reload();
            }
        }
        function ballHitPaddle(ball, paddle) {
            ball.animations.play('wobble');
        }
        function update() {

            game.physics.arcade.collide(ball, paddle, ballHitPaddle);
            game.physics.arcade.collide(ball, bricks, ballHitBrick);
            paddle.x = game.input.x || game.world.width * 0.5;

        }
    </script>
</body>

</html>
